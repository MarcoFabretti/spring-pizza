<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Edit Pizza</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar('pizza')"></nav>
		<div class="container">
			<h1>Pizza</h1>
			<hr/>
			<form 
				id="book-form" 
				th:object="${pizza}"
				th:action="@{/pizza/create}"
				method="post"
			>
			<div class="row gy-2">
				<div class="col-12">
					<label class="form-label" for="nome">Title</label>
					<input type="text" class="form-control" id="title" th:field="*{nome}">
				</div>
				<div class="col-12">
					<label class="form-label" for="authors">Descrizione</label>
					<input type="text" class="form-control" id="Descrizione" th:field="*{authors}">
				</div>
				<div class="col-12">
					<label class="form-label" for="publisher">Prezza</label>
					<input type="number" class="form-control" id="Prezzo" th:field="*{publisher}">
				</div>
			</div>	
			</form>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>

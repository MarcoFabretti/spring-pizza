<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Pizza</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar('books')"></nav>
		<div class="container">
			<h1>Pizza</h1>
			<hr/>
			<div class="mb-3">
				<a class="btn btn-primary" th:href="@{/books/create}">Add Pizza</a>
			</div>
			<table class="table" th:if="${list.size() > 0}">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Prezzo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.nome}"></td>
						<td th:text="${item.descrizione}"></td>
						<td th:text="${item.Prezzo}"></td>
					</tr>
				</tbody>
			</table>
			<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
			  Non ci sono pizze nel men√π 
			</div>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>

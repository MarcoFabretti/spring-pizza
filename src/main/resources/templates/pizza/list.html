<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Pizza</title>
	</head>
	<body>
		<div class="container">
			<h1>Pizza</h1>
			<hr>
			<div class="mb-3">
				<a class="btn btn-primary" th:href="@{/pizza/create}">Add Pizza</a>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Prezzo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.nome}"></td>
						<td th:text="${item.descrizione}"></td>
						<td th:text="${item.prezzo}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
